        .button-nav {
            transition: all 0.5s ease-in-out;
            background: white;
            color: black;
            width: 9em;
            height: 3em;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: hidden;
            cursor: pointer;
            line-height: 3em;
            text-align: center;
            font-size: 1em;
            margin-top: 15px;
            border-radius: 5px;
            /*border-radius: 10px;*/
        }

        .button-nav .line {
            transition: all 1s ease-in-out;
            position: absolute;
            width: 0%;
            height: 0.2em;
            background: #99121e;
            top: 2.8em;
            overflow: hidden;
            left: -1px;
            display: block;
            z-index: 10;
        }

        .button-nav:after {
            transition: all 1s ease-in-out;
            background-color: #e3192a;
            color: #fff;
            height: 100%;
            width: 100%;
            position: absolute;
            margin: auto;
            line-height: 3em;
            text-align: center;
            top: 110%;
            text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.25);
            left: 0px;
        }

        .button-nav-trans:after {
            content: "";
            transition: all 0.2s ease-in-out;
            background: #e3192a;
            height: 100%;
            width: 100%;
            position: absolute;
            margin: auto;
            line-height: 3em;
            text-align: center;
            top: 110%;
            text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.25);
            left: 0px;
            z-index: -9999;
        }

        .button-nav:hover:after {
            top: 0px;
        }

        .button-nav:hover .line,
        .button-nav:focus .line {
            width: 100%;
            background: #99121e;
        }

        /********************************************************/
        .word-break {
            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
        }

        .collapseArrow {
            position: relative;
        }

        .collapseArrow[data-toggle="collapse"]:after {
            content: "►";
            /* "play" icon */
            position: absolute;
            color: #ccc;
            font-size: 12px;
            line-height: 22px;
            right: 20px;
            top: calc(50% - 10px);
            /* rotate "play" icon from > (right arrow) to down arrow */
            -webkit-transform: rotate(-90deg);
            -moz-transform: rotate(-90deg);
            -ms-transform: rotate(-90deg);
            -o-transform: rotate(-90deg);
            transform: rotate(-90deg);
        }

        .collapseArrow[data-toggle="collapse"].collapsed:after {
            /* rotate "play" icon from > (right arrow) to ^ (up arrow) */
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            transform: rotate(90deg);
        }

        ul.tabs {
            margin: 0;

            float: left;

            position: relative;
            border-radius: 0px 10px 0px 0px;
        }

        .tab_last {

        }

        ul.tabs li:hover,
        ul.tabsStatic li:hover {
            background-color: #ccc;
            color: #333;
        }

        ul.tabs li.active,
        ul.tabsStatic li.active {
            background-color: #e3192a;
            color: #ddd;
            border-bottom: 1px solid #fff;
            display: block;
        }

        .tab_container,
        .tab_container_static {
            border: 1px solid #ddd;
            border-top: none;
            clear: both;
            float: left;
            background: #fff;
            overflow: auto;
        }

        .tab_container_static {
            width: 100%;
        }

        .tab_content,
        .tab_content_static {
            display: none;
        }

        .tab_content_static {
            padding: 20px;
        }

        .tab_drawer_heading,
        .tab_drawer_heading_static {
            display: none;
        }

        @media screen and (max-width: 480px) {

            .tabs,
            .tabsStatic {
                display: none;
            }

            .tab_drawer_heading,
            .tab_drawer_heading_static {
                background-color: #ccc;
                color: #fff;
                border-top: 1px solid #ddd;
                margin: 0;
                padding: 5px 20px;
                display: block;
                cursor: pointer;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            .d_active,
            .ds_active {
                background-color: #666;
                color: #fff;
            }
        }

        div.accordion {
            cursor: pointer;
            text-align: left;
            outline: none;
            font-size: 15px;

        }

        div.accordion.active,

            background-color: #ddd;
        }

        div.panel {
            background-color: transparent;
            border: none;
            margin-bottom: 0px;

        .collapsable {

        }

        .collapsable::before {
